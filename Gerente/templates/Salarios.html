{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tus encabezados aquí -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor's Salaries</title>
    <!-- Bootstrap: Framework de CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Enlace al cdn Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Enlace a Interface_Gerente.CSS -->
     <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='Interface_Gerente.css') }}">

     <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
     <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
       
        <style>
            /* Estilo para la tabla de salarios */
            table {
                width: calc(100% - 100px); /* El ancho es el 100% menos 100px (50px en cada borde) */
                margin: 20px auto; /* Centrar la tabla y dar margen superior e inferior de 20px */
                border-collapse: collapse;
                border-radius: 10px; /* Borde redondeado */
                overflow: hidden; /* Evita que los bordes redondeados se extiendan más allá de la tabla */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #0d5e66; /* Color de fondo para la primera fila */
                color: white; /* Texto en blanco */
            }
        </style>
    </head>
    <body>


        <div class="title-bar">
            <h2>Salaries Dashboard</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="button" value="Save"></td>
                    <td>Jose</td>
                    <td>8000000</td>
                    <label for ="action">Enter New Salary:</label>
                    <input type="text" id="action" action="action" required minlength="4" maxlength="16" size="10" />
                </tr>
                <tr>
                    <td><input type="button" value="Save"></td>
                    <td>Andres</td>
                    <td>7000000</td>
                </tr>
                <tr>
                    <td><input type="button" value="Save"></td>
                    <td>Darlen</td>
                    <td>7000000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
{% endblock %}
